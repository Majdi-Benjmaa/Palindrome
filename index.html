<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <h1>Palindrome Finder</h1>

    <label for="textInput">Enter your text:</label>
    <textarea type="text" id="textInput" placeholder="Type your text here"></textarea>

    <button onclick="findAndDisplayPalindromes()">APPLY</button>

    <p id="output">
      <span class="output-label">Palindrome Paragraph:</span><br>
      <span class="output-label">Palindrome Phrases:</span><br>
      <span class="output-label">Palindrome Words:</span>
    </p>

  </div>

  <script src="palindrome.js"></script>
</body>
</html>
